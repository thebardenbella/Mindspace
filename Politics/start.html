<body>
  <div class="wrapper">
    <div class="welcome_text">
      <!-- creating an html form for submitting a name and storing it -->
      <!-- Onsubmit used to help it pass into JS -->

        <input type="text" name="name">
        <button>Start Quiz</button>
      </form>
      <div class="info">
        <div class="rule">
          <h3 class="head">Rules</h3>
          <p>• Total of 5 Question</p>
          <p>• Unlimited time & 10 points/question</p>
          <p>• Each question has to be answered</p>
        </div>
      </div>
    </div>
  </div>
